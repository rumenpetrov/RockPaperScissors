<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Rock Paper Scissors Game</title>

	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="container">
	<section class="area">
		<ul class="area-head">
			<li>
				<h1>Rock, <span>Paper</span>, Scissors</h1>
			</li>
			<li>
				<div class="btns">
					<a href="#" class="btn" id="btn-play">Play</a>
				</div><!-- /.btns -->
			</li>
		</ul><!-- /.area-head -->

		<ul class="area-body">
			<li>
				<div class="btns" id="user-choice">
					<a href="#" class="btn btn-gray">Rock</a>
					<a href="#" class="btn btn-gray">Paper</a>
					<a href="#" class="btn btn-gray">Scissors</a>
				</div><!-- /.btns -->
			</li>
			<li>
				<div class="result">
					
				</div><!-- /.result -->
			</li>
		</ul><!-- /.area-body -->
	</section><!-- /.area -->
</div><!-- /.container -->
</body>
</html>
